<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPIT - Cart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:  sans serif, quicksand ;
            overflow: open;
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.10s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            animation: fadeIn 0.25s ease-in-out;
        }

        .cart-item img {
            width: 75px;
            height: 75px;
            margin-right: 50px;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #99FFFF;
        }

        .cart-total {
            margin-top: 50px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: backgroundAnimation 10s linear infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: scale(1) translateX(0);
            }
            100% {
                transform: scale(1.1) translateX(-5%);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <img src="https://img.freepik.com/premium-photo/red-shopping-bag-is-floor-room-with-blue-wall-it_1055645-3186.jpg?w=826">
    </div>

    <div class="container">
        <h1>Your Cart</h1>

        <div class="cart-item">
            <img src="https://img.freepik.com/premium-photo/close-up-illuminated-tea-light-candles-table_1048944-20816085.jpg?w=740" alt="Product Image">
            <div class="cart-item-details">
                <h3>Perfume</h3>
                <p>Price: ₹100</p>
                <p>Quantity: 1</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://img.freepik.com/free-photo/metal-basket-fresh-organic-tomatoes-marble_114579-43516.jpg?t=st=1718012627~exp=1718016227~hmac=056e869622e5ee2a13be1aedc9208f697e633314f04a53d0ad478992d3c14bb4&w=360" alt="Product Image">
            <div class="cart-item-details">
                <h3>Tomatos</h3>
                <p>Price: ₹20</p>
                <p>Quantity: 2</p>
            </div>
        </div>

        <div class="cart-total">
            <h2>Total: ₹140</h2>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
</html>
